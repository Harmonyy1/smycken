<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handgjorda Smycken</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Handgjorda Smycken</h1>
            <nav>
                <ul>
                    <li><a href="#necklaces">Halsband</a></li>
                    <li><a href="#bracelets">Armband</a></li>
                    <li><a href="#earrings">Örhängen</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="necklaces" class="section">
        <div class="container">
            <h2>Halsband</h2>
            <div class="product">
                <img src="necklace.jpg" alt="Halsband">
                <p>Beskrivning av halsbandet här...</p>
            </div>
            <!-- Du kan lägga till fler halsband här -->
        </div>
    </section>

    <section id="bracelets" class="section">
        <div class="container">
            <h2>Armband</h2>
            <div class="product">
                <img src="bracelet.jpg" alt="Armband">
                <p>Beskrivning av armbandet här...</p>
            </div>
            <!-- Du kan lägga till fler armband här -->
        </div>
    </section>

    <section id="earrings" class="section">
        <div class="container">
            <h2>Örhängen</h2>
            <div class="product">
                <img src="earrings.jpg" alt="Örhängen">
                <p>Beskrivning av örhängena här...</p>
            </div>
            <!-- Du kan lägga till fler örhängen här -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Handgjorda Smycken. Alla rättigheter förbehållna.</p>
